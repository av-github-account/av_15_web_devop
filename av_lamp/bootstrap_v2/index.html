<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ламповый магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-title {
            background-color: #ffec99;
            padding: 10px;
            border-radius: 8px;
        }
        .order-btn {
            background-color: #e9ecef;
            border: 2px solid #868e96;
            border-radius: 8px;
            padding: 8px 15px;
        }
        .lamp-card {
            border: 2px solid #1e1e1e;
            border-radius: 12px;
            margin-bottom: 20px;
            height: 100%;
        }
        .lamp-img-placeholder {
            height: 206px;
            background-color: transparent;
            border-bottom: 2px solid #1e1e1e;
        }
        .lamp-title {
            padding: 10px;
            font-size: 20px;
        }
        .footer-text {
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Шапка -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="header-title">
                    <h2 class="m-0">Ламповый магазин</h2>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <h3 class="m-0">КОНТАКТЫ</h3>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-end">
                <button class="order-btn">
                    <strong>ОФОРМИТЬ ЗАКАЗ</strong>
                </button>
            </div>
        </div>

        <!-- Первый ряд лампочек -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 1</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 2</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 3</div>
                </div>
            </div>
        </div>

        <!-- Второй ряд лампочек -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 4</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 5</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 6</div>
                </div>
            </div>
        </div>

        <!-- Третий ряд лампочек -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 7</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 8</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 9</div>
                </div>
            </div>
        </div>

        <!-- Четвертый ряд лампочек -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="lamp-card">
                    <div class="lamp-img-placeholder"></div>
                    <div class="lamp-title">Лампочка 10</div>
                </div>
            </div>
        </div>

        <!-- Футер -->
        <div class="row">
            <div class="col-12 text-center">
                <p class="footer-text">2025. Ламповый магазин - лучший магазин из всех магазинов.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
