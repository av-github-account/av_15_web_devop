<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковое меню -->
            <div class="col-md-2 admin-nav p-3">
                <h4 class="text-center mb-4">Админ панель</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="product_admin.html">Товары</a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="index.html">Выйти</a>
                    </li>
                </ul>
            </div>
            
            <!-- Основное содержимое -->
            <div class="col-md-10 p-4">
                <h1 class="page-title">Редактирование / создание товара</h1>
                
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Название:</label>
                                <input type="text" class="form-control" value="Лампочка 20 W / E14">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Цена:</label>
                                <input type="number" class="form-control" value="250">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Продается:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked>
                                    <label class="form-check-label">Да</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Описание:</label>
                                <textarea class="form-control" rows="5">Мощность: 20w

Цоколь: E14

Энергосберегающая.

Лампочка производится на заводе "Лампочка Ильича".</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Изображение:</label>
                                <div class="card">
                                    <div class="card-body text-center">
                                        <button class="btn btn-outline-secondary">Загрузить картинку</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <button type="button" class="btn btn-outline-danger">Удалить</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <img src="../img/lamp.jpg" class="img-fluid mb-3" style="max-height: 300px;">
                                <p>Предпросмотр товара</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
