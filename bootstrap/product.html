<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лампочка 20 W / E14 - Ламповый магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Шапка -->
        <div class="row mb-4">
            <div class="col-md-4">
                <a href="../index.html" class="header-title text-decoration-none text-dark">
                    <h2 class="m-0">Ламповый магазин</h2>
                </a>
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <a href="contacts.html" class="text-decoration-none text-dark"><h3 class="m-0">КОНТАКТЫ</h3></a>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-end">
                <a href="order.html" class="order-btn">
                    <strong>ОФОРМИТЬ ЗАКАЗ</strong>
                </a>
            </div>
        </div>

        <!-- Карточка товара -->
        <div class="row product-container">
            <div class="col-md-6">
                <div class="product-image">
                    <img src="../img/lamp.jpg" class="img-fluid" alt="Лампочка 20 W / E14">
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="product-title">Лампочка 20 W / E14</h1>
                <div class="product-price">250 рублей</div>
                <a href="order.html" class="btn btn-primary btn-lg">Добавить в корзину</a>
                
                <div class="product-description mt-5">
                    <h4>Описание:</h4>
                    <p>Мощность: 20w</p>
                    <p>Цоколь: E14</p>
                    <p>Энергосберегающая.</p>
                    <p>Лампочка производится на заводе "Лампочка Ильича".</p>
                </div>
            </div>
        </div>

        <!-- Футер -->
        <div class="row">
            <div class="col-12 text-center">
                <p class="footer-text">2025. Ламповый магазин - лучший магазин из всех магазинов.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
